<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="p-0 m-0 d-flex flex-column">
    <div class="d-flex flex-column flex-lg-row justify-content-between">
      <section class="card-view">
        <div
          class="card card-back d-flex flex-column justify-content-center border-0"
        >
          <p id="card-info-cvc" class="cvc text-white mb-0 align-self-end">
            000
          </p>
        </div>
        <div
          class="card card-front d-flex flex-column justify-content-center border-0"
        >
          <img
            class="logo mt-4 mx-3 mx-lg-4"
            src="images/card-logo.svg"
            alt="card-logo"
          />
          <article
            class="card-front-info d-flex flex-column justify-content-between"
          >
            <p
              id="card-info-number"
              class="text-white text-center text-uppercase mb-0"
            >
              0000 0000 0000 0000
            </p>
            <div
              class="card-front-info-bottom d-flex flex-row justify-content-between mb-3"
            >
              <p id="card-info-name" class="text-white mb-0 text-uppercase">
                Jane Appleseed
              </p>
              <div class="d-flex flex-row">
                <span id="card-info-date-MM" class="text-white text-uppercase"
                  >00</span
                >
                <span class="text-white text-uppercase">/</span>
                <span id="card-info-date-YY" class="text-white text-uppercase"
                  >00</span
                >
              </div>
            </div>
          </article>
        </div>
      </section>
      <main class="form-container d-flex flex-column align-self-center">
        <form novalidate id="form">
          <div class="form-field d-flex flex-column">
            <label for="name" class="mb-0 text-uppercase">Cardholder Name</label
            ><input
              onchange="displayTypedName()"
              type="text"
              id="name"
              class="text-input"
              name="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <span>Error</span>
          </div>
          <div class="form-field d-flex flex-column">
            <label for="card-number" class="mb-0 text-uppercase"
              >Card Number</label
            >
            <input
              onchange="displayTypedNumber()"
              type="text"
              id="card-number"
              class="text-input"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <span>Error</span>
          </div>
          <div class="form-bottom d-flex flex-row justify-content-between">
            <div class="form-field d-flex flex-column gap-2 w-50">
              <label class="mb-0 text-uppercase">Exp. Date (MM/YY)</label>
              <div
                class="date-input-container d-flex flex-row justify-content-between"
              >
                <div class="date-cell d-flex flex-column">
                  <input
                    onchange="displayTypedDateMM()"
                    type="text"
                    id="date-MM"
                    class="text-input mb-2"
                    name="date-MM"
                    placeholder="MM"
                    required
                  /><span>Error</span>
                </div>
                <div class="date-cell d-flex flex-column">
                  <input
                    onchange="displayTypedDateYY()"
                    type="text"
                    id="date-YY"
                    class="text-input mb-2"
                    name="date-YY"
                    placeholder="YY"
                    required
                  /><span>Error</span>
                </div>
              </div>
            </div>
            <div class="cvc-field form-field d-flex flex-column">
              <label for="cvc" class="mb-0 text-uppercase">cvc</label>
              <input
                onchange="displayTypedCVC()"
                type="text"
                id="cvc"
                class="text-input"
                name="cvc"
                placeholder="e.g. 123"
                required
              /><span>Error</span>
            </div>
          </div>
          <button
            type="submit"
            class="button-cta confirm-btn border-0 py-3 w-100 text-white"
          >
            Confirm
          </button>
        </form>
        <div class="form-submitted-view text-center">
          <img src="images/icon-complete.svg" alt="Completed" />
          <h2 class="text-uppercase mt-5 mb-3">Thank you!</h2>
          <p>We've added your card details</p>
          <button
            type="button"
            class="button-cta continue-btn border-0 py-3 w-100 text-white"
          >
            Continue
          </button>
        </div>
      </main>
    </div>
    <footer class="footer-container my-5 text-center">
      <p class="main-text-color">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p class="main-text-color">
        Coded by <a href="https://github.com/pkozlowska">pkozlowska</a>.
      </p>
    </footer>
    <script src="form-field.js"></script>
    <script src="form-validator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
