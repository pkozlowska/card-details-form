<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="p-0 m-0">
    <section class="card-view">
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="card-back" />
        <span>000</span>
      </div>
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="card-front" />
        <img src="images/card-logo.svg" alt="card-logo">
        <span>0000 0000 0000 0000</span>
        <p>Jane Appleseed</p>
        <span>00/00</span>
      </div>
    </section>
    <main class="formContainer">
      <form novalidate id="form"> 
        <div class="form-field">
          <label for="name">Cardholder Name</label
          ><input
            type="text"
            id="name" name="name"
            placeholder="e.g.
          Jane Appleseed"
            required
          />
          </div>
        <div class="form-field">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number" name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </div>
        <fieldset>
          <legend>Exp. Date (MM/YY)</legend>
          <input type="text" id="date-MM" name="date-MM" placeholder="MM" required />
          <input type="text" id="date-YY" name="date-YY" placeholder="YY" required />
        </fieldset>
        <div class="form-field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" required />
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="formSubmittedView">
        <img src="images/icon-complete.svg" alt="Completed">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button type="button">Continue</button>
      </div>
    </main>
    <footer class="footer-container">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://github.com/pkozlowska">pkozlowska</a>.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
